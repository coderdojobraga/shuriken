<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chrome Dino Game</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="game" class="game">
         <div id="score" class="score">0</div>
         <div id="start-message" class="start-message">Pressione qualquer tecla para iniciar</div>
         <img src="assets/ground.png" class="ground">
         <img src="assets/ground.png" class="ground">
         <img src="assets/dino-stationary.png" id="dino" class="dino">
         <div id="gameover-message" class="gameover-message hide">
            <p>Não funciona? Abre PR!</p>
            <span>Pressione qualquer tecla para recomeçar</span>
         </div>
      </div>
      <script src="/chrome-dino-game/script.js"></script>
   </body>
</html>
